    -Abertura de tag
    -Fechamento de tag
    -Conteúdo
    -Elementos
-->
<!-- TAG H1 -->
<h1> Titulo H1 </h1>

<!-- Elementos Vazios -->
<img src="" alt="">

<input type="text">

<!-- Atributos HTML 
    -informações extras
    -configurações
-->
<img src="conteudo" alt="">

<!-- Atributos booleanos
    - não precisam de conteúdo
-->
<input type="text" disabled>

<!-- Aspas
    -omissão
    -simples (pela duvida usar as aspas duplas ""/////"")
    -duplas
-->

<a href="https://www.google.com" title="Id not">link</a>


<!-- 
    Atribultos Globaismais utilizados

    -class (aplicar CSS e acessa pelo JS)(identificador multiplo)
    -contenteditalbe (Editavel)
    -data-* (CSS + JS)
    -hidden (oculta o conteudo)
    -id (identificador unico)
    -style (aplicar CSS)
    -tabindex (Seguir em ordem o TAB)
    -title (define um titulo apenas)

-->

<div class="carrinho" contenteditable="true" id="cart1" tabindex="1">
    conteudo1
</div>

<div class="carrinho" data-id="" id="cart2" tabindex="2" style="color:red">
    conteudo2
</div>

<div class="carrinho" hidden="false" tabindex="3">
    conteudo3
</div>
